<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

  <link href="frog.css" rel="stylesheet" type="text/css">

  <title>Frogs</title>
</head>

<body>
<header>
  <h1>FROGS</h1>
</header>

  <div id="wrapper">

    <div class="swiper-container">

      <div class="swiper-wrapper">

      <div class="swiper-slide"><img src="images/mossyfrog.jpg" alt="A happy and mossy frog"/></div>
      <div class="swiper-slide"><img src="images/yellowfrog.jpg" alt="A happy and neon yellow frog"/></div>
      <div class="swiper-slide"><img src="images/redfrog.jpg" alt="A happy and red frog"</div>

      </div>

    </div>


  <script>
    var swiper = new Swiper('.swiper-container', {
      spaceBetween: 20,
      centeredSlides: true,
      autoplay: {
       delay: 2000,
       disableOnInteraction: false,
     },
      loop: true,
      pagination: {
        el: '.swiper-pagination',
        clickable: false,
      },
    });
  </script>

  </div>
</body>
</html>
